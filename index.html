<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calc.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="calcBox">
                <div id="screen">Loading</div>
                <div id="keypad">
                    <div id="numBox">
                        <button class="nums"value=1>1</button>
                        <button class="nums"value=2>2</button>
                        <button class="nums"value=3>3</button>
                        <button class="nums"value=4>4</button>
                        <button class="nums"value=5>5</button>
                        <button class="nums"value=6>6</button>
                        <button class="nums"value=7>7</button>
                        <button class="nums"value=8>8</button>
                        <button class="nums"value=9>9</button>
                        <button class="nums"id="zero"value=0>0</button>
                    </div>
                    <div id="operatorBox">
                        <button class="operators" value=1>+</button>
                        <button class="operators" value =2>-</button>
                        <button class="operators" value=3>x</button>
                        <button class="operators" value=4>รท</button>
                    </div>
                </div>
                <div id="bottom">
                    <button id="submit">Submit</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
